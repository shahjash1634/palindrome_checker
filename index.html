
<html>
<head>
    
    <title>Palindrome Checker App</title>
    <style>
        * {
            font-size: 50px;
            font-family: Cambria;
        }
        body {
            background-color: azure;
        }
        h1 {
            background-color: black;
            color: white;
            width: 70%;
            border-radius: 40px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Palindrome Checker App</h1>
        <form onsubmit="check(event)">
            <input type="text" placeholder="Enter string" id="string" />
            <br/><br/>
            <input type="submit" value="Check Palindrome"/>
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        function check(event) {
            event.preventDefault();
            let string = document.getElementById("string");
            let msg = document.getElementById("msg");

            if (string.value.trim() === '') {
                alert("Please enter a string");
                msg.innerHTML = '';
                string.focus();
                return;
            }

            let s = string.value.trim();
            let r = s.split("").reverse().join("");
            let result = (s === r) ? "Yes, it is a palindrome" : "No, it is not a palindrome";

            msg.innerHTML = result;
        }
    </script>
</body>
</html>
